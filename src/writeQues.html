<!DOCTYPE html>
<html lang="en" data-theme="garden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include stylesheet -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Write Question | Quesphere</title>
    <script type="module" src="./writeQues.js"></script>
  </head>

  <body>
    <nav>
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div class="flex-none gap-2">
          <!-- <div class="form-control">
            <input
              type="text"
              placeholder="Search"
              class="input input-bordered w-24 md:w-auto"
            />
          </div> -->
          <div id="avatar" class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
                />
              </div>
            </div>
            <ul
              tabindex="0"
              class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <span id="profileName" class="justify-between">
                  Ammar
                </span>
              </li>
              <li><button id="logout">Logout</button></li>
            </ul>
          </div>

          <button id="logOut" class="btn btn-primary">Log Out</button>
          <!-- <button id="signUp" class="btn btn-outline btn-primary">Sign Up</button> -->

        </div>
      </div>
    </nav>

    <main class="w-3/4  flex flex-col items-center mx-auto my-10">

      
      <h1>
        <span class="text-5xl">Create blog or ask questions</span>
      </h1>


      <div class="flex flex-wrap justify-center">

        <div class="flex items-center flex-col w-1/2 my-10">
          <h3>
            <span class="font-bold text-xl">Title</span>
          </h3>  
          <textarea
            id="title"
            placeholder="Write your title"
            class="textarea textarea-bordered textarea-md max-w-xs"
          ></textarea>
          <!-- <input type="text" placeholder="Type here" class="input input-bordered input-lg w-full max-w-xs" /> -->

        </div>

        <div class="flex items-center flex-col w-1/2 my-10">
          <h3>
            <span class="font-bold text-xl">Select Category</span>
          </h3>

          <!-- <button class="w-52 bg-red block border-2 border-b-0">HTML</button>
          <button class="w-52 bg-red block border-2 border-b-0">CSS</button>
          <button class="w-52 bg-red block border-2">Javascript</button> -->

          <label class="form-control w-full max-w-xs">
            <select id="category" class="select select-bordered">
              <option disabled selected>Pick one</option>
              <option value="React JS">React JS</option>
              <option value="Node JS">Node JS</option>
              <option value="ASP.NET">ASP.NET</option>
              <option value="Angular">Angular</option>
              <option value="Firebase">Firebase</option>
            </select>
          </label>

        </div>

        <div class="flex items-center flex-col w-1/2 my-10">
          <h3>
            <span class="font-bold text-xl">Select Type</span>
          </h3>
          <div>
            <input type="radio" id="blog" name="type" value="blog" />
            <label for="blog">Blog</label>

            <input type="radio" id="question" name="type" value="question" />
            <label for="question">Question</label>
          </div>
        </div>

        <div class="flex items-center flex-col w-1/2 my-10">
          <h3>
            <span class="font-bold text-xl">Select Status</span>
          </h3>
          <div>
            <input type="radio" id="active" name="status" value="active" />
            <label for="active">Active</label>

            <input type="radio" id="inactive" name="status" value="inactive" />
            <label for="inactive">Inactive</label>
          </div>
        </div>

        <div class="my-10">
          <h3 class="text-center">
            <span class="font-bold text-xl">Description</span>
          </h3>
          <div class="h-52">
            <div id="editor"></div>
          </div>
        </div>

        
        
      </div>
      <div class="flex gap-96 my-10">
        <button id="uploadContent" class="btn btn-primary">Done</button>
      <button id="deltaBtn" class="btn btn-outline btn-primary">Get Delta</button>
      </div>



    </main>
    <div>
      <div id="quill-container"></div>
    </div>


    <p id="abc"></p>



    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  </body>
</html>
