<!DOCTYPE html>
<html lang="en" data-theme="garden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl">Quesphere</a>
      </div>
    </div>

    <div
      class="flex flex-col justify-center items-center w-96 h-auto border-2 rounded-2xl absolute top-1/2 left-1/2 -translate-x-2/4 -translate-y-1/2"
    >
      <div class="my-7 text-4xl">Sign In</div>

      <!-- Form email input -->
      <label class="form-control w-full max-w-xs">
        <div class="label">
          <span class="label-text">Email</span>
        </div>
        <input
          id="email"
          type="email"
          placeholder="abc@xyz.com"
          class="input input-bordered w-full max-w-xs"
        />
        <div class="label">
          <!-- <span class="label-text-alt">Bottom Left label</span> -->
        </div>
      </label>

      <!-- Password input -->
      <label class="form-control w-full max-w-xs">
        <div class="label">
          <span class="label-text">Password</span>
        </div>
        <input
          id="password"
          type="password"
          placeholder="Your password"
          class="input input-bordered w-full max-w-xs"
        />
        <div class="label">
          <!-- <span class="label-text-alt">Bottom Left label</span> -->
        </div>
      </label>

      <button class="btn btn-primary mt-7" id="signInBtn">Sign In</button>
      <button id="signUp" class="btn btn-link">Sign Up</button>
    </div>
    <script type="module" src="./signIn.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script> -->
  </body>
</html>
